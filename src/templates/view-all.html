{% extends 'base.html' %} {% block content %}
<div align="center">
  <div class="container-fluid" style="display: flex; justify-content: center">
    <div style="display: flex; justify-content: center; flex-wrap: wrap">
      {% for item in items %}
      <div
        class="col-xs-12 col-sm-5 col-md-4 col-lg-2"
        style="
          background-color: #01acdd;
          border: 1px solid grey;
          margin: 5px;
          padding: 5px;
          max-width: 90%;
          height: auto;
          color: black;
          border-radius: 5px;
        "
      >
        <h1 style="font-size: 32px">{{ item.item_name }}</h1>
        <br />
        <img
          src="{{item.photo}}"
          alt=""
          style="max-width: 90%; min-width: 50%"
        />
        <br />
        <p style="font-size: 20px">
          Cost: ${{item.cost_of_item}} <br />
          Goal: {{item.hours_to_use}} hours<br />
          Used: {{item.hours_used}} hours <br />
          Completed: {{item.completed}} <br />
          Description: {{item.description or None}} <br />
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
