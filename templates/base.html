<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gechur</title>

    <!-- Bootstrap -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cyborg/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Frijole"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav
      class="navbar"
      style="
        margin-bottom: 0px;
        background-color: rgb(155, 129, 94);
        color: white;
      "
    >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">thing</span>
            <span class="icon-bar">asdfa</span>
            <span class="icon-bar">werweqre</span>
          </button>
          <a class="navbar-brand" href="/"> gechur </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/create">Create Item</a></li>
            <li><a href="/edit">Edit an Item</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if "user_id" in session %}
            <li><a href="/users/{{ session['user_id'] }}">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/register">Register</a></li>
            <li><a href="/">Login</a></li>
            {% endif %}
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
